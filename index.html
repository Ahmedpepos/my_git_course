        b => Bold
        strong => Bold => Important Text
        i => Italic

        mark => Marked Text Or Highlighted Text
        u => Underline
        small => Smaller text
        del => Deleted Text
        ins => Inserted Text
        sub => Subscript
        sup => Superscript
            -->
